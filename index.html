<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap example</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">




        <section id="app">
            <h1>apps</h1>
            <div class="line">
            </div>
            <iframe width="380" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/EFKzFEjXtCGtXB98zQn5B1ccj8Vldb7JIk2uVyDNyXs/embed"></iframe>
            <iframe width="380" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/Va_tFUKZuVBccyPQuX7IO_14gheFA_VRJolB1jl9NYA/embed"></iframe>





        </section>

        <h2>Click on games to explore</h2>
        <h5>These games are build in game lab. Click on the games to play.</h5>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <a href="https://studio.code.org/projects/spritelab/CSwl8ji4jb8MwmdSHputExxrugxQWyl0KMCTGmtGLFk" target="_blank">
                            <img src="download.png" class="img-responsive">
                        </a>
                        <div class="carousel-content">
                            <p>Coin collecter</p>
                        </div>
                    </center>
                </div>

                <div class="item">
                    <center>
                        <a href="https://studio.code.org/projects/playlab/a6PQ2beRobd4rkNrpOgG9IbXP6nGSYS2uAYTEqFmvdk" target="_blank">
                            <img src="2021-04-22%20(1).png" class="img-responsive"> </a>
                        <div class="carousel-context">
                            <p>Fight dragon game</p>
                        </div>
                    </center>
                </div>
            </div>


            <a class="left carousel-control" href="#myCarousel" data-slide="prev"> <span class="glyphicon glyphicon-chevron-left"></span> </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next"> <span class="glyphicon glyphicon-chevron-right"></span> </a>
        </div>










        <section id="chatbot">

            <h1>Chatbot</h1>
            <div class="line">
            </div>
            <iframe allow="microphone;" width="350" height="430" src="https://console.dialogflow.com/api-client/demo/embedded/c7e2cd48-c9e8-48d3-bcb8-8bd675f97e41">
            </iframe>






        </section>



    </div>
</body>

</html>
